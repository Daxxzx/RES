<button pButton pRipple type="button" label="Agregar Menu" class="p-button-success" (click)="mostrardialogo($event)"></button>
<br/><br/>
<p-table [value]="platos">
    <ng-template pTemplate="header">
        <tr>
            <th>Plato</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-plato>
        <tr>
            <td>{{plato.plato}}</td>
            <td>{{plato.precio}}</td>
            <td>
                <button pButton pRipple type="button" label="Actualizar" class="p-button-info" (click)="editarPlato($event,plato)"></button>&nbsp;
                <button pButton pRipple type="button" label="Eliminar" class="p-button-danger" (click)="eliminarPlato($event,plato)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="{{titulo}}" [(visible)]="mostrar" [modal]="true">
    Plato:&nbsp;
    <input type="text" pInputText [(ngModel)]="nuevoMN.plato"/>
    <br/>
    Precio:
    <input type="text" pInputText [(ngModel)]="nuevoMN.precio"/>
    <br/><br/>
    <button pButton pRipple type="button" label="Guardar" class="p-button-success" (click)="guardarPlato($event)"></button>
</p-dialog>

<p-confirmDialog header="Esta seguro?" icon="pi pi-exclamation-triangle"></p-confirmDialog>
